<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf8">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/estilo.css}" />
<link rel="stylesheet" th:href="@{/cssProprio/telaInicialSorteio.css}" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />

<title>Tela Inicial</title>

</head>

<body>

	<div th:insert="menu :: menu"></div>
	
	<div class="container">
		<div class="card center" style="width: 18rem;">
		  
		  <img th:src="@{/images/trevo.png}" class="card-img-top" alt="...">
		  <div class="card-body" th:if="${sorteio != null}">
		    <h4 class="card-text text-center" th:text = "'Sorteio em aberto'" />
		    <p class="card-text text-center" th:text = "'Valor do Prêmio: R$' + ${#numbers.formatDecimal(sorteio.getValorPremio, 0, 'POINT', 2, 'COMMA')}" />
		    <p class="card-text text-center" th:text = "'Data do Sorteio: ' + ${dataFormatada}" />
		  </div>
		  
		  <div class="card-body" th:unless="${sorteio != null}">
		    <h4 class="card-text text-center">Não há sorteio em aberto no momento</h4>
		  </div>
		  
		</div>

	</div>
	
	<div class="btn-aposta" th:if="${sorteio != null}">
		<a th:href="@{/aposta}"> <button type="button" class="btn btn-dark mt-2">Apostar</button> </a>
	</div>
	<div class="btn-aposta" th:unless="${sorteio != null}">
		<button type="button" class="btn btn-dark mt-2" disabled>Apostar</button>
	</div>
	
	
	<script th:src="@{js/bootstrap.bundle.min.js}"></script>
</body>
