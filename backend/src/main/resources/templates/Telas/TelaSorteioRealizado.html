<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />

<body>

	<div th:insert="menu :: menu"></div>

				  <dt class="list-group-item" th:text="'Data do Sorteio: ' + ${dataFormatada}"></dt> 
				  <dt class="list-group-item" th:text="'Valor do PrÃªmio: R$' + ${#numbers.formatDecimal(sorteioDTO.getValorPremio, 0, 'POINT', 2, 'COMMA')}"></dt>
				  <dt class="list-group-item" th:text="'Ganhador do Sorteio: '"></dt>

				</dl>
			  </div>
	  
			</div>
		</div>
		
	</div>
	
	
	</div>
	
	<script th:src="@{js/bootstrap.bundle.min.js}"></script>
