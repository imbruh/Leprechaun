<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">


<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf8">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/estilo.css}" />
<link rel="stylesheet" th:href="@{/cssProprio/telaAposta.css}" />
<link rel="stylesheet" th:href="@{/cssProprio/main.css}" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />

<title>Tela de Aposta</title>
</head>

<body>

	<nav  class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <div class="container-fluid">
	     <a class="navbar-brand" href="#">
		      <img th:src="@{/images/leprechaun.png}" alt="" width="50" height="40" style="object-fit: cover;" class="d-inline-block align-text-center">
		      Leprechaun
	     </a>
	    <div class="collapse navbar-collapse" id="navbarText">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="#">Conferir apostas</a>
	      </ul>
	      <span class="navbar-text me-4" th:text = "${usuario.nome}"/>
	     <a th:href="@{/login}"> <button type="button"  class="btn btn-warning">Sair<i class="fas fa-sign-out-alt ms-2"></i></button> </a>
	    </div>
	  </div>
	</nav>
	
	<div class="container">
		
		<div class="card center" style="width: 21rem;">
			<div class="alert alert-danger" role="alert" th:if="${mensagem != null}">
			  <p th:text=${mensagem}/>
			</div>
		
		  <h4 style="margin-top: 10px">APOSTA</h4>
		  
		  <form class="mb-2" action="/login/usuario" th:object="${usuario}" method="POST">
			  
			  
			  <div class="numeros"> 
			  	<h6>Digite seus n√∫meros</h6>
			  	
			  	<div class="col-md-6 mb-3">
			    	<input type="text" size="2" maxlength="2" class="form-control-sm" th:field="*{login}" id="inputLogin">
			 	</div>
			  
				 <div class="col-md-6 mb-3">
				    <input type="text" size="2" maxlength="2" class="form-control-sm" th:field="*{login}" id="inputLogin">
				  </div>
				  
				   <div class="col-md-6 mb-3">
				    <input type="text" size="2" maxlength="2" class="form-control-sm" th:field="*{login}" id="inputLogin">
				  </div>
				  
				   <div class="col-md-6 mb-3">
				    <input type="text" size="2" maxlength="2" class="form-control-sm" th:field="*{login}" id="inputLogin">
				  </div>
				  
				   <div class="col-md-6 mb-3">
				    <input type="text" size="2" maxlength="2" class="form-control-sm" th:field="*{login}" id="inputLogin">
				  </div>
				  
				   <div class="col-md-6 mb-3">
				    <input type="text" size="2" maxlength="2" class="form-control-sm" th:field="*{login}" id="inputLogin">
				  </div>
				  
			  </div>
			     
			  <div>
			  	 <button type="submit" value="submit" class="btn btn-warning btn-sm mb-2" style="width: 20%">Entrar</button>
			  </div>
			 
			</div>
		</form>	
	  
	</div>
	
</body>
</html>
